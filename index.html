<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roy'Travel Path</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/anima.css">
</head>
<body>
  <main id="mainContainer" class="relative bg-gray-900 h-dvh">
    <aside id="cityList" 
      class="fixed z-20 top-1/2 -translate-y-1/2 w-1/3 xs:w-1/6 px-4"></aside>
    <section class="relative">
      <canvas class="webgl fixed z-10"></canvas>
      <div class="fixed w-full h-full top-0 left-0 overflow-hidden">
        <h1 id="cityName" class="text-white text-3xl absolute right-4 top-4"></h1>
        <div id="imgContainer" 
          class="w-11/12 sm:w-3/4 sm:h-3/4 absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 rounded-lg overflow-hidden"
        >
          <img id="photo" src="" alt="photo" class="w-full h-full object-cover">
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./JS/main.js"></script>
</body>
</html>
